<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children</title>

    <style>
        ul {
            list-style: none;
        }

        ul > li::before {
            content: "- ";
        }
    </style>

    <script>
        // document.addEventListener('DOMContentLoaded', function() {
            
        // });

        function addItem() {
            let list = document.querySelector('#myList');
            let item = document.createElement('li');
            let textField = document.querySelector('#textInput');

            let value = textField.value;
            
            // use 3 equal signs for strict equality
            if(value === '') {
                return;
            }

            item.innerText = textField.value;
            textField.value = '';
            
            list.appendChild(item);
        }

        function removeItem() {
            let list = document.querySelector('#myList');
            list.removeChild(list.firstElementChild);
        }
    </script>
</head>
<body>

    <input type="text" name="value" id="textInput">
    <button onclick="addItem()" id="add">Add element</button>
    <button onclick="removeItem()" id="remove">Remove first element</button>

    <ul id="myList">
        <li>Ho</li>
        <li>Hu</li>
    </ul>

</body>
</html>
