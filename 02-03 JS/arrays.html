<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
    <script>
        let arr = [12, 13, 14];
        arr.push(19);
        
        console.log(arr);
        console.log(arr[0]);
    </script>
<body>

    <ul>
        <li>A</li>
        <li>B</li>
        <li>C</li>
    </ul>
    
    <script>
        let elements = document.querySelectorAll('li');
        console.log(`Found ${elements.length} li items`);
    </script>
</body>
</html>
