<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>

    <style>
        h1 {
            color: gray;
            transition: 1s;
        }
    </style>

    <script>
        let title;
        // anonymous function
        document.addEventListener('DOMContentLoaded', function() {
            title = document.querySelector('.title');

            document.querySelectorAll('.colorchange').forEach(button =>
                button.addEventListener('click', () => changeColor(button.dataset.color))
            )
        })

        function changeColor(color) {
            title.style.color = color;
        }
    </script>

</head>
<body>
    
    <h1 class="title">Welcome</h1>
    <button class="colorchange" data-color="red">Make me red</button>
    <button class="colorchange" data-color="green">Make me green</button>
    <button class="colorchange" data-color="blue">Make me blue</button>



    


</body>
</html>
